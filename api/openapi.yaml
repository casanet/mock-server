      properties:
        status:
          $ref: '#/components/schemas/SwitchOptions'
        brightness:
          maximum: 100
          minimum: 1
          type: integer
          description: Minimum 1% maximum 100% of light brightness.
          format: int32
        temperature:
          maximum: 100
          minimum: 1
          type: integer
          description: Spectrum is 1% to warm light and 100% to cold light.
          format: int32
        red:
