      properties:
        minionId:
          type: string
          description: The minion to set
        setStatus:
          $ref: '#/components/schemas/MinionStatus'
      additionalProperties: false
      description: The action set to do on an action trigger
      example:
        minionId: minionId
        setStatus: null
    ActionApply:
      type: string
      description: |-
        The triggers types.
        - 'statusChange' to invoke only on status change, but allow change later the status
        - 'permanent' at while the status of the minion of action trigger still on the triggered status, force the action, always.
      enum:
      - statusChange
      - permanent
    Action:
      required:
      - actionId
      - active
      - apply
      - ifStatus
      - minionId
      - thenSet
      type: object
      properties:
        actionId:
          type: string
          description: The action id
        minionId:
          type: string
          description: The minion where his status will trigger this action set
        active:
          type: boolean
          description: Whenever the action is active
        name:
          type: string
          description: "Free text, as the action name"
        ifStatus:
          $ref: '#/components/schemas/MinionStatus'
        thenSet:
          type: array
          description: The actions set to invoke in case of this action trigger
          items:
            $ref: '#/components/schemas/ActionSet'
        apply:
          $ref: '#/components/schemas/ActionApply'
      additionalProperties: false
      description: An action to trigger some minion/s status in case minion has some
        status
      example:
        apply: statusChange
        ifStatus:
          airConditioning:
            mode: hot
            temperature: 17
            fanStrength: null
            status: null
          temperatureSensor:
            temperature: 2.027123023002322
            status: null
          light:
            brightness: 60
            status: null
          cleaner:
            mode: dock
            fanSpeed: low
            status: null
          toggle:
            status: "on"
          temperatureLight:
            brightness: 15
            temperature: 60
            status: null
          roller:
            status: null
            direction: up
          colorLight:
            red: 180
            brightness: 56
            green: 237
            blue: 92
            temperature: 23
            status: null
          switch:
            status: null
        name: name
        thenSet:
        - minionId: minionId
          setStatus: null
        - minionId: minionId
          setStatus: null
        actionId: actionId
        active: true
        minionId: minionId
