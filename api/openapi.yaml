      tags:
      - Actions
      description: Creates a new action.
      operationId: CreateAction
      parameters: []
      requestBody:
        description: The new action to create.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Action'
        required: true
      responses:
