          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - userAuth: []
      - adminAuth: []
      x-swagger-router-controller: Minions
  /minions/power-off:
    put:
      tags:
      - Minions
      description: Power off all minions
      operationId: PowerAllOff
      parameters: []
      responses:
