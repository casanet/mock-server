      - userAuth: []
      - adminAuth: []
      x-swagger-router-controller: Operations
    put:
      tags:
      - Operations
      description: Update operation properties.
      operationId: SetOperation
      parameters:
      - name: operationId
        in: path
        description: OperationId id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
