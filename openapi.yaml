openapi: 3.0.0
info:
  title: casanet-local-server
  description: IoT server for local home network - Server side
  contact:
    name: Haim Kastner
    url: https://github.com/casanet/casanet-server
    email: haim.kastner@gmail.com
  license:
    name: ISC
  version: 2.0.0
servers:
- url: /API
paths:
  /auth/login:
    post:
      tags:
      - Authentication
      description: Login.
      operationId: Login
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
        required: true
      responses:
        "201":
          description: 2-factors code sent
        "204":
          description: No content
        "403":
          description: Auth fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: Invalid schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "501":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security: []
      x-swagger-router-controller: Authentication
  /auth/login/tfa:
    post:
      tags:
      - Authentication
      description: 2-step verification login.
      operationId: LoginTfa
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginMfa'
        required: true
      responses:
        "204":
          description: No content
        "403":
          description: Auth fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: Invalid schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "501":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security: []
      x-swagger-router-controller: Authentication
  /auth/logout:
    post:
      tags:
      - Authentication
      description: Logout manually from the system.
      operationId: Logout
      parameters: []
      responses:
        "204":
          description: No content
        "501":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - userAuth: []
      - adminAuth: []
      x-swagger-router-controller: Authentication
  /auth/logout-sessions/{userId}:
    post:
      tags:
      - Authentication
      description: Logout from all activate sessions.
      operationId: LogoutSessions
      parameters:
      - name: userId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: No content
        "501":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - adminAuth: []
      - userAuth: []
      x-swagger-router-controller: Authentication
  /backup:
    get:
      description: Get the current server data as a ZIP file
      operationId: GetSettingsBackup
      parameters: []
      responses:
        "204":
          description: No content
        "501":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - adminAuth: []
      x-swagger-router-controller: Default
  /devices:
    get:
      tags:
      - Devices
      description: Get all devices in the local network.
      operationId: GetDevices
      parameters: []
      responses:
        "200":
          description: Local network devices array.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LocalNetworkDevice'
