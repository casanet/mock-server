        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Operation'
        "501":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
