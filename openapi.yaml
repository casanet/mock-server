        "501":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - userAuth: []
      - adminAuth: []
      x-swagger-router-controller: Devices
  /devices/kinds:
    get:
      tags:
      - Devices
      description: Get all supported devices kind info.
      operationId: GetDevicesKinds
      parameters: []
      responses:
        "200":
          description: Local network devices array.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeviceKind'
                x-content-type: application/json
        "501":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - userAuth: []
      - adminAuth: []
      x-swagger-router-controller: Devices
  /devices/{deviceMac}:
    put:
      tags:
      - Devices
      description: Set name to a device.
      operationId: SetDeviceName
      parameters:
      - name: deviceMac
        in: path
        description: Device mac address.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocalNetworkDevice'
        required: true
      responses:
        "204":
          description: No content
        "501":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - userAuth: []
      - adminAuth: []
      x-swagger-router-controller: Devices
  /devices/rescan:
    post:
      tags:
      - Devices
      description: "Rescan all devices in LAN.\r\nUsed when there are changes in the\
        \ local network.\r\nFor example, if the router (DHCP server) change IP's of\
        \ devices or new device connect to the local network etc."
      operationId: RescanDevices
      parameters: []
      responses:
        "204":
          description: No content
        "501":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - userAuth: []
      - adminAuth: []
      x-swagger-router-controller: Devices
  /feed/minions:
    get:
      tags:
      - Feeds
      description: "Minions feed.\r\nwhen minion status changed minion created etc."
      operationId: GetMinionsFeed
      parameters: []
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MinionFeed'
        "501":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - userAuth: []
      - adminAuth: []
      x-swagger-router-controller: Feeds
  /feed/timings:
    get:
