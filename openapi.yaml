  /minions/rescan/{minionId}:
    post:
      tags:
      - Minions
      description: Recheck minion device status (update server status cache).
      operationId: RescanMinionStatus
      parameters:
      - name: minionId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: No content
        "501":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - userAuth: []
      - adminAuth: []
      x-swagger-router-controller: Minions
  /minions/rescan:
    get:
      tags:
      - Minions
      description: Get the current scanning status
      operationId: GetSescaningMinionsStatus
      parameters: []
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScanningStatus'
        "501":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - userAuth: []
      - adminAuth: []
      x-swagger-router-controller: Minions
    post:
      tags:
      - Minions
      description: "Recheck every minion device status (update server status cache).\r\
        \nNote that this is not the devices scan!\r\nThis scanning only checks every\
        \ minion API to know the current status."
      operationId: RescanMinionsStatus
      parameters:
      - name: scanNetwork
        in: query
        description: Whenever scan also the local networks IP's map or not
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      responses:
        "204":
          description: No content
        "501":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - userAuth: []
      - adminAuth: []
      x-swagger-router-controller: Minions
  /minions/{minionId}:
    get:
      tags:
      - Minions
      description: Get minion by id.
      operationId: GetMinion
      parameters:
      - name: minionId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Minion.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Minion'
      security:
      - userAuth: []
      - adminAuth: []
      x-swagger-router-controller: Minions
