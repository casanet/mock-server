      tags:
      - Minions
      description: Update minion name.
      operationId: RenameMinion
      parameters:
      - name: minionId
        in: path
        description: Minion id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MinionRename'
        required: true
      responses:
        "204":
          description: No content
        "501":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - userAuth: []
      - adminAuth: []
      x-swagger-router-controller: Minions
  /minions/room/{minionId}:
    put:
      tags:
      - Minions
      description: Update minion room name.
      operationId: RenameRoom
      parameters:
      - name: minionId
        in: path
        description: Minion id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Minion room name to set.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MinionSetRoomName'
        required: true
      responses:
        "204":
          description: No content
        "501":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - userAuth: []
      - adminAuth: []
      x-swagger-router-controller: Minions
  /minions/timeout/{minionId}:
    put:
      tags:
      - Minions
      description: Update minion auto turns off timeout.
      operationId: SetMinionTimeout
      parameters:
      - name: minionId
        in: path
        description: Minion id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Timeout property.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetMinionAutoTurnOff'
        required: true
      responses:
        "204":
          description: No content
        "501":
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
      - userAuth: []
      - adminAuth: []
      x-swagger-router-controller: Minions
  /minions/calibrate/{minionId}:
    put:
      tags:
      - Minions
      description: Update minion auto turns off timeout.
      operationId: SetMinionCalibrate
      parameters:
      - name: minionId
        in: path
        description: Minion id.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MinionCalibrate'
